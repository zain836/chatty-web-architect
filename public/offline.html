<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ChatBot AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1625 0%, #2d1b69 50%, #0f766e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .button {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ¤–</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet. 
      Don't worry, you can still use many features of ChatBot AI in offline mode!
    </p>
    <a href="/" class="button" onclick="window.location.reload()">
      Try Again
    </a>
  </div>
</body>
</html>
